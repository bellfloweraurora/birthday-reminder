<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .birthday-message {
            color: #fff;
            font-size: 1.5rem;
            margin: 1.5rem 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .cake {
            font-size: 5rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }

        .balloons {
            position: absolute;
            font-size: 2rem;
            z-index: 1;
            animation: float 8s infinite ease-in-out;
        }

        .balloon-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon-2 {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .balloon-3 {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .balloon-4 {
            bottom: 30%;
            right: 15%;
            animation-delay: 3s;
        }

        .balloon-5 {
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(10deg); }
            100% { transform: translateY(-200px) rotate(-10deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(1px);
        }

        .name-input {
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px 0;
            text-align: center;
        }

        .wish-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="balloons balloon-1">🎈</div>
<div class="balloons balloon-2">🎈</div>
<div class="balloons balloon-3">🎈</div>
<div class="balloons balloon-4">🎈</div>
<div class="balloons balloon-5">🎈</div>

<div class="container">
    <h1>生日快乐！</h1>
    <div class="cake">🎂</div>
    <div class="birthday-message" id="message">愿你拥有美好的一天！</div>

    <input type="text" class="name-input" id="nameInput" placeholder="输入你的名字">
    <button class="button" onclick="showPersonalizedWish()">生成专属祝福</button>

    <div class="wish-container" id="wishContainer" style="display: none;">
        <p id="personalWish"></p>
    </div>
</div>

<script>
    // 创建彩带效果
    function createConfetti() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(confetti);

            // 动画结束后移除元素
            setTimeout(() => {
                confetti.remove();
            }, 7000);
        }
    }

    // 页面加载时创建一些初始彩带
    window.onload = function() {
        createConfetti();
        setInterval(createConfetti, 3000);
    };

    // 生成个性化祝福
    function showPersonalizedWish() {
        const name = document.getElementById('nameInput').value || '朋友';
        const wishContainer = document.getElementById('wishContainer');
        const personalWish = document.getElementById('personalWish');

        const wishes = [
            `亲爱的${name}，愿你的生日充满欢声笑语，每一天都像今天一样美好！`,
            `${name}，祝你生日快乐！愿你的梦想都能实现，幸福永远伴随你左右！`,
            `生日快乐${name}！愿你拥有健康的身体，快乐的心情，和无限的可能！`,
            `${name}，在这个特别的日子里，愿你被爱包围，被幸福环绕！`,
            `祝你生日快乐${name}！愿你的未来比过去更加精彩！`
        ];

        const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
        personalWish.textContent = randomWish;
        wishContainer.style.display = 'block';

        // 添加更多彩带效果
        createConfetti();
    }

    // 添加气球点击效果
    document.querySelectorAll('.balloons').forEach(balloon => {
        balloon.addEventListener('click', function() {
            this.style.transform = 'translateY(-200px) rotate(360deg)';
            this.style.opacity = '0';
            this.style.transition = 'all 1s ease-out';

            // 创建新的气球替代
            setTimeout(() => {
                this.style.transition = 'none';
                this.style.transform = 'translateY(100vh)';
                this.style.opacity = '1';

                // 重新开始动画
                setTimeout(() => {
                    this.style.transition = 'all 8s ease-in-out';
                    this.style.transform = 'translateY(-200px)';
                }, 100);
            }, 1000);
        });
    });
</script>
</body>
</html>
