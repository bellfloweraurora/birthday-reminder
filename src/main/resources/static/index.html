        /* 美观的开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
            vertical-align: middle;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc; /* 默认中灰色 */
            transition: .4s;
            border-radius: 24px;
        }
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        /* 对于值为true的开关，当被选中时（正常状态）显示蓝色 */
        .switch-true input:checked + .switch-slider {
            background-color: dodgerblue;
        }

        .switch-true input:checked + .switch-slider:before {
            transform: translateX(24px);
        }
        /* 对于值为false的开关，总是显示深灰色 */
        .switch-false .switch-slider {
            background-color: #888787; /* 深灰色 */
        }
        /* 对于值为true的开关，当未选中时（异常状态）也显示深灰色 */
        .switch-true input:not(:checked) + .switch-slider {
            background-color: dodgerblue;
        }
